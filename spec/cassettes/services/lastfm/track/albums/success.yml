        more on Last.fm<\/a>.","content":"Hounds of Love is the fifth studio album
        by English singer Kate Bush, released on September 16, 1985 by EMI Records.
        It was a commercial success and marked a return to the public eye for Bush
        after the relatively low sales of her previous album, 1982''s The Dreaming.
        The album''s lead single, \"Running Up That Hill (A Deal with God)\", became
        one of Bush''s biggest hits. The album''s first side produced three further
        singles, \"Cloudbusting\", \"Hounds of Love\" and \"The Big Sky\". The second
        side, subtitled The Ninth Wave, forms a conceptual suite about a woman drifting
        alone in the sea at night.\n\n\"Hounds of Love\" received critical acclaim
        both on its release and in retrospective reviews. It is considered by many
        fans and music critics to be Bush''s best album, and has been regularly voted
        one of the greatest albums of all time. It was Bush''s second album to top
        the UK Albums Chart and in the US, it reached the top 20 on the Billboard
        200. It is her best-selling studio album, having been certified double platinum
        for 600,000 sales in the UK, and by 1998 it had sold 1.1 million copies worldwide.
        The album was nominated at the 1986 Brit Awards for Best British Album, at
        which Bush was also nominated for Best British Female and Best British Single
        for \"Running Up That Hill\". <a href=\"https:\/\/www.last.fm\/music\/Kate+Bush\/Hounds+of+Love\">Read
